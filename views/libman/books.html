    {{extend 'libman/template.html'}}
    <center>
      <div id="header">
        <h1>Welcome to <span id="library-name"></span></h1>
      </div>
      <div style="min-width:300px;max-width:600px">
        <table id="data-container" class="table table-bordered">
          <tr>
            <th style="text-align:center">Book Title</th>
            <th style="text-align:center">ISBN</th>
          </tr>
          
        </table>
      </div>
    </center>

    <div class="modal fade" id="bookInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <center><h3 class="modal-title" id="myModalLabel">Title</h3></center>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <img id="book_pic" src="#" alt="book_image" height="240" width="180" />
              </div>
              <div class="col-md-8">
                <ul class="list-group">
                  <li class="list-group-item"><b>ISBN :</b> <span id="isbn"></span></li>
                  <li class="list-group-item"><b>Publisher:</b> <span id="publisher"></span></li>
                  <li class="list-group-item"><b>Author:</b> <span id="author"></span></li>
                  <li class="list-group-item"><b>Library:</b> <span id="library"></span></li>
				          <li class="list-group-item"><b>Total no. of copies:</b> <span id="numcopies"></span></li>
                  <li class="list-group-item"><b>Status:</b> <span id="status"></span></li>
                  <li class="list-group-item"><b>Available copies:</b> <span id="availcopies"></span></li>
                </ul>
              </div>
            </div>
            <div class="list-group" style ="padding-top:2px;">
              <li class="list-group-item">
                <h4 class="list-group-item-heading">Description</h4>
                <p class="list-group-item-text" align="justify" id="description"></p>
              </li>
            </div>
            <center>
            <div class="list-group">
                <button type="button" id="borrow-button" class="btn btn-primary">Borrow</button>
                <button type="button" id="return-button" class="btn btn-primary">Return</button>
            </div>
            </center>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade bs-example-modal-sm" id="logInModal" tabindex="-1" role="dialog" aria-labelledby="logInModal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
            <br /><br />
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                  <div class="checkbox">
                   <label>
                    <input type="checkbox"> Remember me
                   </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
              <div class="col-sm-offset-2 col-sm-8">
                  <button id="logIn" type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
