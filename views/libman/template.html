<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
      <link href="{{=URL('static','css/bootstrap.min.css')}}" rel="stylesheet">
      <title>Library Management</title>
  </head>
  <body>
    <center>
      <div id="header">
        <h1>Welcome to Library Management</h1>
      </div>
      <div style="min-width:300px;max-width:600px">
        <table id="data-container" class="table table-bordered">
          <tr>
            <th style="text-align:center">Book Title</th>
          </tr>
          
        </table>
      </div>
    </center>

    <div class="modal fade" id="bookInfo" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <center><h3 class="modal-title" id="myModalLabel">Title</h3></center>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <img id="book_pic" src="#" alt="book_image" height="240" width="180" />
              </div>
              <div class="col-md-8">
                <ul class="list-group">
                  <li class="list-group-item"><b>ISBN :</b> <span id="isbn"></span></li>
                  <li class="list-group-item"><b>Publisher:</b> <span id="publisher"></span></li>
                  <li class="list-group-item"><b>Author:</b> <span id="author"></span></li>
                  <li class="list-group-item"><b>Library:</b> <span id="library"></span></li>
				          <li class="list-group-item"><b>Total no. of copies:</b> <span id="numcopies"></span></li>
                  <li class="list-group-item"><b>Status:</b> <span id="status"></span></li>
                  <li class="list-group-item"><b>Available copies:</b> <span id="availcopies"></span></li>
                </ul>
              </div>
            </div>
            <div class="list-group" style ="padding-top:2px;">
              <li class="list-group-item">
                <h4 class="list-group-item-heading">Description</h4>
                <p class="list-group-item-text" align="justify" id="description"></p>
              </li>
            </div>
            <center>
            <div class="list-group">
                <button type="button" id="borrow-button" class="btn btn-primary">Borrow</button>
                <button type="button" id="return-button" class="btn btn-primary">Return</button>
            </div>
            </center>
          </div>
        </div>
      </div>
    </div>
	{{import os}}
  <script type="text/javascript">var local_site = 'http://{{=request.env.http_host + "/" + request.application}}/'</script>
  <script src="{{=URL('static','js/jquery-2.1.1.min.js')}}"></script>
  <script src="{{=URL('static','js/bootstrap.min.js')}}"></script>
  <script src="{{=URL('static','js/libman/0libman-event-binder.js')}}"></script>
  <script src="{{=URL('static','js/libman/getBooks.js')}}"></script>
  <script src="{{=URL('static','js/libman/getSpecificBookInfo.js')}}"></script>
  <script src="{{=URL('static','js/libman/getBookAuthors.js')}}"></script>
  <script src="{{=URL('static','js/libman/borrowBook.js')}}"></script>
  <script src="{{=URL('static','js/libman/returnBook.js')}}"></script>
  <script src="{{=URL('static','js/libman/searchBookByTitle.js')}}"></script>
  </body>
</html>
