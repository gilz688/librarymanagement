<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
        <div class="center">{{ currentBook.title }}</div>
    </ons-toolbar>

    <ons-list modifier="inset" class="details-list">
        <ons-list-item>
            <div class="center">
                <img ng-src="{{ baseUrl }}viewBooks/download/{{ currentBook.pic }}" alt="book_cover" height="240" width="180">
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="left">Authors:</div>
            <div class="right">{{ currentBook.authorsTxt }}</div>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="left">Publisher:</div>
            <div class="right">{{ currentBook.publisher }}</div>
        </ons-list-item>

        <ons-list-item>
            <div class="left">Description:</div>
            <div class="right">{{ currentBook.description }}</div>
        </ons-list-item>
    </ons-list>

</ons-page>
